openkj.listing:
  path: '/admin/structure/openkj'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'OpenKJ Settings'
  requirements:
    _permission: 'access administration pages'
openkj.request_song:
  path: '/openkj/request-song'
  defaults:
    _form: '\Drupal\openkj\Form\SongRequestQuickForm'
    _title: 'Request a Song'
  requirements:
    _permission: 'access content'
